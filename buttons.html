<style>
    .subscribe {
        background-color: rgb(212, 29, 29);
        color: white;
        border: none;
        height: 35px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 7px;
        transition: opacity 0.5s;
    }
    
    .subscribe:hover {
        opacity: 0.8;
    }

    .subscribe:active{
        opacity: 0.6;
    }

    .join {
        background-color: white;
        color: rgb(33, 103, 206);
        border-color: rgb(33, 105, 213);
        border-style: solid;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 3px;
        border-width: 1px;
        cursor: pointer;
        margin-right: 7px;
        transition: background-color 0.5s, color 0.5s;

    }

    .join:hover{
        background-color: rgb(33, 103, 206);
        color:white;
    }

    .join:active{
        opacity: 0.8;
    }

    .tweet{
        background-color: rgb(2, 158, 255);
        
        color: white;
        border-style: solid;
        border: none;
        height: 35px;
        width: 75px;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16;
        transition: box-shadow 0.5s;
    }

    .tweet:hover{
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.237);
    }

</style>

<button class="subscribe">
    SUBSCRIBE
</button>

<button class="join">
    JOIN
</button>

<button class="tweet">
    Tweet
</button>
